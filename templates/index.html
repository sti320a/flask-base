{% extends 'layout.html' %}
{% block content %}
<h1>Index</h1>

<h2>Sample Form</h2>
<form action="/create_sample" method="POST">
    <textarea name="contents" cols="30" rows="10"></textarea><br>
    <button type="submit">送信する</button>
</form>

<h2>List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>CONTENTS</th>
    </tr>
    {% for sample in samples %}
    <tr>
        <td>{{sample.id}}</td>
        <td>{{sample.contents}}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
